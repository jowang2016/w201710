<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<script>
function tounicode (data) {
  if (!data) return
  var str = ''
  for (var i=0;i<data.length;i++){
    str += '\\u' + parseInt(data[i].charCodeAt(0), 10).toString(16)
  }
  return str
}
function tohanzi (data) {
  if (!data) return
  data = data.split('\\u')
  var str = ''
  for (var i=0;i<data.length;i++){
    str += String.fromCharCode(parseInt(data[i], 16).toString(10))
  }
  return str
}
let ha=tounicode('汉字')
console.log('ha', ha)
let zi = tohanzi(ha)
console.log('zi', zi)
</script>
</body>
</html>

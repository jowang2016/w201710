<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="">
    #app{
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
      height: auto;
      width: 100%;
    }
    .page{
      width: 100%;
      height: 100vh;
    }
    #page1{
      background: red;
    }
    #page2{
      background: yellow;
    }
    #page3{
      background: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="page1" class="page"></div>
    <div id="page2" class="page"></div>
    <div id="page3" class="page"></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
    var start, end, i=0
    var pages = $('.page')
    var length = pages.length
    $('#app').on('touchstart', function (e) {
      start = e.originalEvent.changedTouches[0].clientY
    })
    $('#app').on('touchmove', function (e) {
      e.preventDefault()
    })
    $('#app').on('touchend', function (e) {
      end = e.originalEvent.changedTouches[0].clientY
      if (start > end) {
        i++
        i < length ? '' : i = length - 1
      } else if (start < end) {
        i--
        i < 0 ? i = 0 : ''
      }
      $(this).animate({'top': '-' + i + '00vh'}, 500)      
    })
  </script>
</body>
</html>

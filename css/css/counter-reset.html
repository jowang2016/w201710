  <style>
    body{counter-reset:list}
ul{counter-reset:sublist}
ul{list-style:none; }
li:before{
   counter-increment:sublist;  
   content:counter(sublist)'.' 
  }
</style>
</head>
<body>

<div class="list">
<ul>
  <li>test
    <ul>
      <li>subtest</li>
      <li>subtest</li>
      <li>subtest</li>
    </ul>
  </li>
  <li>test</li>
  <li>test</li>
  <li>test</li>
  <li>test
  <ul>
    <li>subtest</li>
    <li>subtest</li>
    <li>subtest</li>
  </ul>
  </li>
  <li>test</li>
</ul>
</div>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <style media="screen">
         .box{overflow: hidden;width: 100px;height: 100px;}
         .list{width: 100px;height: 100px;background: blue;}
         .click{width: 10px;height: 10px;border: 1px solid #ccc;}
    </style>
    <body>
        <div class="box">
            <div class="list" id="one">1</div>
            <div class="list" id="two">2</div>
            <div class="list" id="three">3</div>
        </div>
        <div class="link">
            <a href="#one" class="click">1</a>
            <a href="#two" class="click">2</a>
            <a href="#three" class="click">3</a>
        </div>
    </body>
</html>

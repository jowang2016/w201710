<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .border-1px{
      height: 20px;
      width: 50px;
      position: relative;
      margin-top: 100px;
      margin-left: 100px;
    }
    .border-1px::after{
      position: absolute;
      content: '';
      top: -50%;
      bottom: -50%;
      left: -50%;
      right: -50%;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      border-top: 1px solid #666;
      border-bottom: 1px solid #666;
    }
  </style>
</head>
<body>
  <div class="border-1px"></div>
</body>
</html>

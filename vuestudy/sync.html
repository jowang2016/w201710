<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{bar}}
    <comp :foo.sync="bar"></comp>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
console.log(Vue)
Vue.component('comp', {
  template: `<span @click="ud">{{bar}}</span>`,
  props: ['foo'],
  methods: {
    ud: function () {
      this.foo = '222'
    }
  }
})
new Vue({
  el: '#app',
  components: {
    comp
  },
  data: {
    'bar': ''
  },
  created () {
    this.data.bar = '111'
    console.log('bar')
  }
})
</script>
</html>
